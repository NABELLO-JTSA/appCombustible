<div class="container">

    <div class="text-center">

        <div class="row">
            <div class="col col-lg-6 mr-auto ">
                <br> <br>
                <p>Bienvenidos a <strong style="color:#7FBA27;">Sistemas Jorquera</strong></p>
                <app-loading *ngIf="loading"></app-loading>
            </div>

            <div class="col col-lg-5">

                <form [formGroup]="login" (ngSubmit)=log()>
                    <div class="form-group">
                        <img src="../../../../assets/img/logoJ.png" alt="">
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger" *ngIf="login.controls['usuario'].hasError('required') && login.controls['usuario'].touched">Usuario requerido</span>
                    </div>


                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger" *ngIf="login.controls['password'].hasError('required') && login.controls['password'].touched">Contraseña requerida</span>

                        <div class="text-right">
                            <a style="color: white; font-size: 0.9em; cursor: pointer;" routerLink="/inicio/recuperarPass">Olvide mi contraseña</a>
                        </div>

                    </div>

                    <div class=" form-group ">
                        <button class="btn btn-success btn-login btn-block " [disabled]="login.invalid " type="submit ">Ingresar</button>

                    </div>

                    <div class="form-group ">

                        <h6>
                            <fa-icon style="color: white; " [icon]="faPhone "></fa-icon> +569 12345674
                        </h6>
                        <h6>
                            <fa-icon style="color: white; " [icon]="faMailBulk "></fa-icon> JORQUERA@JTSA.CL</h6>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
