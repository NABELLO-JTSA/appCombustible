<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Registrar Usuarios</h3>
        <app-loading *ngIf="loading"></app-loading>

        <form [formGroup]="register" (ngSubmit)="registrar()" style="padding: 10px;">

            <div class="row">
                <div class="col-lg-7">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Nombre Personal" formControlName="txtNomPersonal">
                        <span class="text-danger m-2" *ngIf="register.controls['txtNomPersonal'].hasError('required')  &&  register.controls['txtNomPersonal'].touched">
                             Ingrese Nombre Personal
                         </span>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="txtNomUsuario">
                        <span class="text-danger m-2" *ngIf="register.controls['txtNomUsuario'].hasError('required')  &&  register.controls['txtNomUsuario'].touched">
                                Ingrese Nombre Usuario
                        </span>
                    </div>
                </div>
            </div>


            <div class="form-group" style="text-align: start;">
                <input type="text" class="form-control" placeholder="Email" formControlName="txtEmail">
                <span class="text-danger m-2" *ngIf="register.controls['txtEmail'].hasError('required')  &&  register.controls['txtEmail'].touched">
                     Ingrese Email
                 </span>
            </div>

            <div class="form-group" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Nueva Contrase単a" formControlName="txtPassNueva">
                <span class="text-danger m-2" *ngIf="register.controls['txtPassNueva'].hasError('required')  &&  register.controls['txtPassNueva'].touched">
                    Contrase単a Requerida
                </span>
                <span class="text-danger m-2" *ngIf="register.controls['txtPassNueva'].hasError('minlength')">
                    Minimo 4 caracteres
                </span>
            </div>

            <div class="form-group" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Confirmar Contrase単a" formControlName="txtConfirmarPass">
                <span class="text-danger m-2" *ngIf="register.hasError('notSame')">
                Contrase単as No Coinciden
               </span>
            </div>

            <br>
            <div class="form-group text-center">
                <button class="btn btn-primary mr-2 btn-procesos" type="submit" [disabled]="register.invalid">Aceptar</button>
                <button class="btn btn-secondary " routerLink="../">Volver</button>
            </div>

        </form>
    </div>

</div>
