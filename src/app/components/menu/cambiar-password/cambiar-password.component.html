<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Cambiar Contraseña

        </h3>
        <div class="text-center" style="padding: 10px;">
            <app-loading *ngIf="loading"></app-loading>
        </div>


        <form [formGroup]="cambiarPass" (ngSubmit)="guardarPass()">
            <div class="form-group" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="PassAnterior">
                <span class="text-danger m-2" *ngIf="cambiarPass.controls['PassAnterior'].hasError('required')  &&  cambiarPass.controls['PassAnterior'].touched">
                Ingrese Contraseña
            </span>
            </div>

            <div class="form-group" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="PassNueva">
                <span class="text-danger m-2" *ngIf="cambiarPass.controls['PassNueva'].hasError('required')  &&  cambiarPass.controls['PassNueva'].touched">
                Contraseña Requerida
            </span>
                <span class="text-danger m-2" *ngIf="cambiarPass.controls['PassNueva'].hasError('minlength')">
                Minimo 4 caracteres
            </span>
            </div>

            <div class="form-group" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Confirmar Contraseña" formControlName="confirmarPass">
                <span class="text-danger m-2" *ngIf="cambiarPass.hasError('notSame')">
                Contraseñas No Coinciden
            </span>
            </div>

            <br>
            <div class="form-group text-center">
                <button class="btn btn-primary mr-2 btn-procesos" type="submit" [disabled]="cambiarPass.invalid">Aceptar</button>
                <button class="btn btn-secondary " routerLink="../">Volver</button>
            </div>

        </form>
    </div>

</div>
